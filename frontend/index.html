<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Extractor</title>
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
    <!-- Wavesurfer -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Mobile specific overrides if strictly needed, otherwise empty */
    </style>
</head>

<body>

    <!-- Language Dropdown (Fixed) -->
    <div class="lang-dropdown-container">
        <button id="lang-btn" class="lang-btn" title="Select Language">
            <i class="fa-solid fa-globe"></i>
        </button>
        <div id="lang-menu" class="lang-menu">
            <div class="lang-option" data-lang="en">English</div>
            <div class="lang-option" data-lang="zh_tw">繁體中文</div>
            <div class="lang-option" data-lang="zh_cn">简体中文</div>
            <div class="lang-option" data-lang="ja">日本語</div>
            <div class="lang-option" data-lang="ko">한국어</div>
            <div class="lang-option" data-lang="es">Español</div>
            <div class="lang-option" data-lang="fr">Français</div>
            <div class="lang-option" data-lang="de">Deutsch</div>
            <div class="lang-option" data-lang="ru">Русский</div>
        </div>
    </div>

    <header>
        <button id="back-btn" class="back-btn" title="Back to Upload"><i class="fa-solid fa-arrow-left"></i></button>
        <h1>AUDIO <span>EXTRACTOR</span></h1>
        <div id="key-badge" class="key-badge">KEY: <span>-</span></div>
    </header>

    <div class="interface">

        <div class="main-panel">
            <!-- Upload -->
            <div id="drop-zone" class="drop-zone">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 3rem; color: #333; margin-bottom: 20px;"></i>
                <span class="drop-text">DROP AUDIO FILE</span>
                <input type="file" id="file-input" class="file-input" accept="audio/*">
                <div id="processing-overlay">
                    <span class="pulse-text">PROCESSING AUDIO...</span>

                    <div id="progress-container"
                        style="width: 100%; max-width: 300px; height: 10px; background: #333; border-radius: 5px; margin: 15px 0; overflow: hidden; display: none;">
                        <div id="progress-bar"
                            style="width: 0%; height: 100%; background: #FFC107; transition: width 0.3s ease;">
                        </div>
                    </div>
                    <p id="progress-text" style="color: #666; font-size: 0.8rem; margin-top: 5px; height: 1em;">
                        INITIALIZING...</p>

                    <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">PLEASE WAIT</p>
                    <button id="cancel-upload-btn" class="cancel-process-btn">CANCEL</button>
                </div>
            </div>

            <!-- Master Controls -->
            <div id="mixer-controls">
                <button id="master-play" class="ctl-btn play"><i class="fa-solid fa-play"></i> PLAY ALL</button>
                <button id="master-stop" class="ctl-btn"><i class="fa-solid fa-stop"></i> STOP</button>
                <button id="trash-btn" class="ctl-btn delete" title="Delete Track"><i
                        class="fa-solid fa-trash"></i></button>
            </div>

            <!-- Mixer -->
            <div id="mixer">
                <!-- Channels injected here -->
            </div>
        </div>

        <div class="side-panel">
            <div class="history-list">
                <div class="history-title">Recent Tracks</div>
                <div id="history-container">
                    <div class="empty-history">No history yet</div>
                </div>
            </div>
        </div>

    </div>


    <!-- Sticky Bottom Player Removed -->


    <!-- Custom Confirmation Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <h3 class="modal-title">Delete File?</h3>
            <p id="modal-msg" class="modal-msg">Are you sure you want to delete this track?</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="modal-btn cancel">Cancel</button>
                <button id="modal-confirm" class="modal-btn delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
